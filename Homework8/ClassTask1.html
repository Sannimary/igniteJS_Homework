<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />

    <style>
        div {
            height: 100px;
            width: 100px;
            float: left;
            background-color: green;
            margin-right: 20px;
        }

    </style>

    <!--Задача 1.

    Создайте страницу. Разместите на странице 5 элементов div и кнопку. Создайте CSS файл, определите в файле правила, 
    которые зададут всем дивам следующее оформление – высота и ширина 100 px, float=left и зеленый цвет фона. 
    Создайте сценарий, который будет обрабатывать нажатие по кнопке и менять цвет одного из дивов на красный. 
    Смена цвета должна происходить циклически, при первом нажатии первый div становиться красный остальные остаются зелеными, при нажатии на второй – все div становятся зелеными, а второй красный и т.д.-->

</head>
<body>

    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <button id="btn">Button</button>


    <script>
        var btn = document.getElementById('btn');
        var div = document.getElementsByTagName('div');

        var divColor = getComputedStyle(div[0]).backgroundColor;
        var count = 0;
            
        btn.onclick = function () {
            div[count].style.backgroundColor = 'red';
            if (count === 0) {
                div[div.length - 1].style.backgroundColor = divColor;
                count++;
            } else {
                div[count - 1].style.backgroundColor = divColor;
                count++;
                if (count > div.length -1) count = 0;
            }
        };
        

    </script>

</body>
</html>
