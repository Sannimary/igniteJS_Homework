<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Task 1</title>
	<meta charset="utf-8" />

    <style>
        
	div {		
		width: 100px; 
		height: 100px;		
		display: inline-block;
        position: absolute; 
     	} 

    #div1 {
        background-color: blue; 
        left: 200px; 	
    }

    #div2 {
        background-color: red; 
        left: 500px;        	
    }

    #div3 {
        background-color: yellow; 
        left: 800px;	
    }

    </style>

</head>
<body>
    <!--Задача 1.

    Создайте страницу с 3 элементами div. Напишите сценарий, 
    который будет произвольно менять положение этих элементов на странице каждую секунду.-->
    <script>
        window.onload = function () {
            var div = document.getElementsByTagName('div')
           

            function getRandom(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }


            var timer = setInterval(function () {
                for (i = 0; i < div.length; i++) {
                    div[i].style.top = getRandom(0, document.documentElement.clientHeight) + "px";
                    div[i].style.left = getRandom(0, document.documentElement.clientWidth) + "px";
                }
            
            }, 1000)

      
        }
    </script>

    <div id="div1">1</div>
    <div id="div2">2</div>
    <div id="div3">3</div>
</body>
</html>
