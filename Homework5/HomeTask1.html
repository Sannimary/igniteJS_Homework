    <script>

        //Задача 1

        //Напишите программу, которая принимает математическое выражение (используйте prompt) и результат его получает через eval. 
        //При ошибке нужно выводить сообщение и просить изменить некорректный ввод. Ошибкой считается не только некорректное выражение, такое как 2+, но и выражение, возвращающее NaN, например 0/0.

        var value, result;

        while (true) {
            value = prompt("Введите выражение?" );
            if (value == null) break;

            try {
                result = eval(value);
                if (isNaN(result)) {
                    throw new Error("Результат неопределён");
                }

                break;
            } catch (e) {
                alert("Ошибка: " + e.message + ", повторите ввод");
            }
        }

        alert(result);

    </script>
