    <script>
        //Задача 1

        //Напишите функцию sumArgs, которая суммирует все свои аргументы. 
        //При решении задачи используйте метод call или apply.

        function sumArgs() {
            return [].reduce.call(arguments, function (a, b) {
                return a + b;
            });
        }
        alert(sumArgs(5, 4, 3, 2, 1));

    </script>
