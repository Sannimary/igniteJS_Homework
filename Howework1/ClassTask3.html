    <script>
        //Дан массив чисел: [1,2,31,24,-67,5,3,555,79,-4,21,33,89,-90].
        //1) Найдите максимальное и минимальное значение массива. 
        //2) Все положительные и четные числа запишите в другой массив. Результаты выведите на экран.

        var arr = [1, 2, 31, 24, -67, 5, 3, 555, 79, -4, 21, 33, 89, -90];

        document.write("Исходный массив: " + arr + '<br/>');

        function num(a, b) {
            return a - b;
        }

        arr.sort(num);

        document.write("Отсортированный массив: " + arr + '<br/>');

        document.write("Максимальный елемент массива = " + arr[arr.length - 1] + '<br/>');
        document.write("Минимальные елемент массива = " + arr[0] + '<br/>');

        var arr2 = [];

        for (i = 0; i < arr.length; i++) {

            if (arr[i] > 0)
                if (arr[i] % 2 == 0)
                    arr2 = arr2.concat(arr[i]);
        }


        document.write("Четные положительные елементы =" + arr2);



    </script>
