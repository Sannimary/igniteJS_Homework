    <script>

        //Задача 2.

        //var arr = [1, 90, 789, 56, 45, 34, 678, 78, -90, -6, 5, 3, 6]; 
        //Отсортируйте массив arr, используя алгоритм пузырьковой сортировки.


        var arr = [1, 90, 789, 56, 45, 34, 678, 78, -90, -6, 5, 3, 6];
       

        for (var j = 0; j < arr.length; j++) {
           
            var i = 0;
            while (i < arr.length) {
                if (arr[i] > arr[i + 1]) {
                    var c = arr[i];
                    arr[i] = arr[i + 1];
                    arr[i + 1] = c;                  
                }
                i++;
            }
                     
        }

        document.write(arr + '<hr/>');

    </script>
