    <script>

       // Создайте функцию isEmpty(obj), которая возвращает true, если в объекте нет свойств 
        //и false – если хоть одно свойство есть.

        function isEmpty(obj) {
            for (var key in obj) {
                return false
            }

            return true;
        }

        var emptyObject = {};

        document.write(isEmpty(emptyObject)+'<br/>');

        emptyObject.name = "NotEmpty";

        document.write(isEmpty(emptyObject));
